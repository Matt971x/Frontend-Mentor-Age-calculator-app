<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

<div class="wrapper">
  <div class="inputs-wrapper">

    <div class="inputs">
      <label for="day">Day</label>
      <input id='day' type="text" placeholder="DD" maxlength="2">
      <span class="error error_day"></span>
    </div>
    
    <div class="inputs">
      <label for="month">Month</label>
      <input id='month' type="text" placeholder="MM" maxlength="2">
      <span class="error error_month"></span>
    </div>
    
    <div class="inputs">
      <label for="year">Year</label>
      <input id='year'type="text" placeholder="YYYY" maxlength="4">
      <span class="error error_year"></span>
    </div>
  </div>
  <div class="hrWrapper submitBtn">
    <hr>
    <div class="imgWrapper result">
    <img src="./assets/images/icon-arrow.svg" alt="arrow sign">
  </div>
  </div>
    
  
  <p><span class="results years">--</span>years</p>
  <p><span class="results months">--</span>months</p>
  <p><span  class="results days">--</span>days</p>
</div>
  
  

  
  
<script src="index.js"></script>
</body>
</html>
